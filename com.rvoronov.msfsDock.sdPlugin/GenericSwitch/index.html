<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MSFS Dock Generic Switch PI</title>
  <link rel="stylesheet" href="../static/css/sdpi.css" />
  <link rel="stylesheet" href="../static/extra/styles.css" />
  <style>
    .sdpi-item {
      margin: 2px auto;
    }
  </style>
</head>

<body>
  <div class="sdpi-wrapper" style="display: none">
    <div class="sdpi-item">
      <div class="sdpi-item-label">Header</div>
      <input class="sdpi-item-value" id="header" value="" placeholder="">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Switch toggle event">Switch event</div>
        <input class="sdpi-item-value" id="toggleEvent" list="toggleEventList" value="" placeholder="SWITCH TOGGLE EVENT" pattern="[A-Za-z0-9:_. ]*">
        <datalist id="toggleEventList"></datalist>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Varible indicating switch position">Switch variable</div>
        <input class="sdpi-item-value" id="feedbackVar" list="feedbackVarList" value="" placeholder="SWITCH POSITION VARIABLE" pattern="[A-Za-z0-9:_. ]*">
        <datalist id="feedbackVarList"></datalist>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Number of switch positions">Num positions</div>
      <select class="sdpi-item-value" id="numPos">
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Positions</div>
      <div class="sdpi-item-value" id="positions"></div>
    </div>

    <template id="positionRowTemplate">
      <div class="sdpi-item position-row">
        <input class="sdpi-item-value pos-value" placeholder="Value">
        <input class="sdpi-item-value pos-label" placeholder="Label" maxlength="5">
      </div>
    </template>

  </div>
  <script src="../static/utils/common.js"></script>
  <script src="../static/action.js"></script>
  <script src="../static/extra/autocomplete.js"></script>
  <script src="index.js"></script>
</body>
</html>
