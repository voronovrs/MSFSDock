<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>MSFS Dock Generic Button PI</title>

        <!-- SDPI -->
        <script src="../CommonPi/sdpi-components.js"></script>
        <!-- Common JS -->
        <script src="../CommonPi/autocomplete.js"></script>
        <script src="../CommonPi/piCore.js"></script>
        <script src="../CommonPi/piAutocomplete.js"></script>
        <script src="../CommonPi/piApply.js"></script>
        <script src="../CommonPi/piInit.js"></script>
        <!-- Action-specific -->
        <script src="index.js"></script>

        <link rel="stylesheet" href="../CommonPi/styles.css" />
    </head>

    <body>
        <sdpi-item label="Header">
            <sdpi-textfield setting="header"></sdpi-textfield>
        </sdpi-item>

        <sdpi-item label="Skin">
            <sdpi-radio setting="skin" columns="2" default="skin1">
                <option value="skin1">Boeing</option>
                <option value="skin2">Airbus</option>
            </sdpi-radio>
        </sdpi-item>

        <sdpi-item label="Button event" title="Sim event to be called when button pressed">
            <div class="position-row">
                <div class="sdpi-autocomplete">
                    <input
                    id="toggleEvent"
                    class="sdpi-item-value"
                    data-setting="toggleEvent"
                    placeholder="EVENT"
                    pattern="[A-Za-z0-9:_. ]*"
                    />
                </div>
                <sdpi-button id="applyEvent" variant="primary">✓</sdpi-button>
            </div>
        </sdpi-item>

        <sdpi-item label="Display variable" title="Sim variable to be displayed on a button">
            <div class="position-row">
                <div class="sdpi-autocomplete">
                    <input
                    id="displayVar"
                    class="sdpi-item-value"
                    data-setting="displayVar"
                    placeholder="DISPLAY VARIABLE"
                    pattern="[A-Za-z0-9:_. ]*"
                    />
                </div>
                <sdpi-button id="applyDisplayVar" variant="primary">✓</sdpi-button>
            </div>
        </sdpi-item>

        <sdpi-item label="Status variable" title="Sim variable to be used to show active status on a button (green light)">
            <div class="position-row">
                <div class="sdpi-autocomplete">
                    <input
                    id="feedbackVar"
                    class="sdpi-item-value"
                    data-setting="feedbackVar"
                    placeholder="STATUS VARIABLE"
                    pattern="[A-Za-z0-9:_. ]*"
                    />
                </div>
                <sdpi-button id="applyFeedbackVar" variant="primary">✓</sdpi-button>
            </div>
        </sdpi-item>
    </body>
</html>
