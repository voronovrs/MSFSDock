<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MSFS Dock Generic Switch PI</title>

        <!-- SDPI -->
        <script src="../CommonPi/sdpi-components.js"></script>
        <!-- Common JS -->
        <script src="../CommonPi/autocomplete.js"></script>
        <script src="../CommonPi/piCore.js"></script>
        <script src="../CommonPi/piAutocomplete.js"></script>
        <script src="../CommonPi/piApply.js"></script>
        <script src="../CommonPi/piInit.js"></script>
        <!-- Action-specific -->
        <script src="index.js"></script>

        <link rel="stylesheet" href="../CommonPi/styles.css" />
    </head>

    <body>
        <sdpi-item label="Header">
            <sdpi-textfield setting="header"></sdpi-textfield>
        </sdpi-item>

        <sdpi-item label="Switch event" title="Switch toggle event">
            <div class="position-row">
                <div class="sdpi-autocomplete">
                    <input
                    id="toggleEvent"
                    class="sdpi-item-value"
                    data-setting="toggleEvent"
                    placeholder="SWITCH TOGGLE EVENT"
                    pattern="[A-Za-z0-9:_. ]*"
                    />
                </div>
                <sdpi-button id="applyEvent" variant="primary">✓</sdpi-button>
            </div>
        </sdpi-item>

        <sdpi-item label="Switch variable" title="Varible indicating switch position">
            <div class="position-row">
                <div class="sdpi-autocomplete">
                    <input
                    id="feedbackVar"
                    class="sdpi-item-value"
                    data-setting="feedbackVar"
                    placeholder="SWITCH POSITION VARIABLE"
                    pattern="[A-Za-z0-9:_. ]*"
                    />
                </div>
                <sdpi-button id="applyVar" variant="primary">✓</sdpi-button>
            </div>
        </sdpi-item>

        <sdpi-item label="Num positions">
            <sdpi-radio setting="numPos" columns="2" default="2">
                <option value="2">2</option>
                <option value="3">3</option>
            </sdpi-radio>
        </sdpi-item>

        <sdpi-item label="Positions Value/Label">
            <div class="position-row">
                <sdpi-textfield setting="pos0_value" placeholder="0" pattern="[0-9]*"></sdpi-textfield>
                <sdpi-textfield setting="pos0_label" placeholder="POS 0" maxlength=5></sdpi-textfield>
            </div>

            <div class="position-row">
                <sdpi-textfield setting="pos1_value" placeholder="1" pattern="[0-9]*"></sdpi-textfield>
                <sdpi-textfield setting="pos1_label" placeholder="POS 1" maxlength=5></sdpi-textfield>
            </div>

            <div class="position-row">
                <sdpi-textfield setting="pos2_value" placeholder="2" pattern="[0-9]*"></sdpi-textfield>
                <sdpi-textfield setting="pos2_label" placeholder="POS 2" maxlength=5></sdpi-textfield>
            </div>
        </sdpi-item>
    </body>
</html>
