<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MSFS Dock Generic Gauge PI</title>
  <link rel="stylesheet" href="../static/css/sdpi.css" />
  <style>
    .sdpi-item {
      margin: 2px auto;
    }
  </style>
</head>

<body>
  <div class="sdpi-wrapper" style="display: none">
    <div class="sdpi-item">
      <div class="sdpi-item-label">Header</div>
      <input class="sdpi-item-value" id="header" value="" placeholder="">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Sim variable to be displayed on a gauge">Display variable</div>
        <input class="sdpi-item-value" id="displayVar" value="" placeholder="DISPLAY VARIABLE" pattern="[A-Za-z0-9:_. ]*">
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Data format">Format</div>
      <select class="sdpi-item-value" id="dataFormat">
        <option value="int">Integer</option>
        <option value="percent">Percent</option>
      </select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Minimum value for gauge">Min value</div>
        <input class="sdpi-item-value" id="minVal" type="number" value="" placeholder="0" pattern="[-0-9]*">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Maximum value for gauge">Max value</div>
        <input class="sdpi-item-value" id="maxVal" type="number" value="" placeholder="10000" pattern="[-0-9]*">
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Gauge style selection">Style</div>
      <select class="sdpi-item-value" id="style">
        <option value="indicator">Indicator</option>
        <option value="fill">Fill</option>
      </select>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Scale background color">Scale</div>
      <select class="sdpi-item-value" id="scaleColor">
        <option value="yellow">Yellow</option>
        <option value="white">White</option>
        <option value="orange">Orange</option>
        <option value="gray">Gray</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="darkGreen">Dark green</option>
        <option value="cyan">Cyan</option>
        <option value="blue">Blue</option>
        <option value="darkBlue">Dark blue</option>
        <option value="black">Black</option>
      </select>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Indicator color">Indicator</div>
      <select class="sdpi-item-value" id="indicatorColor">
        <option value="red">Red</option>
        <option value="white">White</option>
        <option value="orange">Orange</option>
        <option value="gray">Gray</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="darkGreen">Dark green</option>
        <option value="cyan">Cyan</option>
        <option value="blue">Blue</option>
        <option value="darkBlue">Dark blue</option>
        <option value="black">Black</option>
      </select>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Background color">Background</div>
      <select class="sdpi-item-value" id="bgColor">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="gray">Gray</option>
        <option value="darkGreen">Dark green</option>
        <option value="blue">Blue</option>
        <option value="darkBlue">Dark blue</option>
      </select>
    </div>
  </div>
  <script src="../static/utils/common.js"></script>
  <script src="../static/action.js"></script>
  <script src="index.js"></script>
</body>
</html>
