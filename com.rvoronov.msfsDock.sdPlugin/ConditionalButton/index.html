<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MSFS Dock Conditional Button PI</title>
  <link rel="stylesheet" href="../static/css/sdpi.css" />
  <link rel="stylesheet" href="../static/extra/styles.css" />
  <style>
    .sdpi-item {
      margin: 2px auto;
    }
  </style>
</head>

<body>
  <div class="sdpi-wrapper" style="display: none">
    <div class="sdpi-item">
      <div class="sdpi-item-label">Header</div>
      <input class="sdpi-item-value" id="header" value="" placeholder="">
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Button style selection">Skin</div>
      <select class="sdpi-item-value" id="skin">
        <option value="skin1">Boeing</option>
        <option value="skin2">Airbus</option>
      </select>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Variable to evaluate for condition">Conditional Variable</div>
      <input class="sdpi-item-value" id="conditionalVar" list="conditionalVarList" value="" placeholder="CONDITIONAL VARIABLE" pattern="[A-Za-z0-9:_. ]*">
      <datalist id="conditionalVarList"></datalist>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Comparison operator">Operator</div>
      <select class="sdpi-item-value" id="conditionOperator">
        <option value="==">== (Equal)</option>
        <option value="!=">!= (Not Equal)</option>
        <option value=">">> (Greater Than)</option>
        <option value="<">< (Less Than)</option>
        <option value=">=">>= (Greater or Equal)</option>
        <option value="<="><= (Less or Equal)</option>
      </select>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Value to compare against">Condition Value</div>
      <input class="sdpi-item-value" type="number" id="conditionValue" value="0" placeholder="0" step="any" pattern="[0-9.]*">
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Event to send when condition is true">Event When True</div>
      <input class="sdpi-item-value" id="eventWhenTrue" list="eventWhenTrueList" value="" placeholder="EVENT WHEN TRUE" pattern="[A-Za-z0-9:_. ]*">
      <datalist id="eventWhenTrueList"></datalist>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label" title="Event to send when condition is false">Event When False</div>
      <input class="sdpi-item-value" id="eventWhenFalse" list="eventWhenFalseList" value="" placeholder="EVENT WHEN FALSE" pattern="[A-Za-z0-9:_. ]*">
      <datalist id="eventWhenFalseList"></datalist>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Sim variable to be displayed on a button">Display variable</div>
        <input class="sdpi-item-value" id="displayVar" list="displayVarList" value="" placeholder="DISPLAY VARIABLE" pattern="[A-Za-z0-9:_. ]*">
        <datalist id="displayVarList"></datalist>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label" title="Sim variable to be used to show active status on a button (green light)">Status variable</div>
        <input class="sdpi-item-value" id="feedbackVar" list="feedbackVarList" value="" placeholder="STATUS VARIABLE" pattern="[A-Za-z0-9:_. ]*">
        <datalist id="feedbackVarList"></datalist>
    </div>
  </div>
  <script src="../static/utils/common.js"></script>
  <script src="../static/action.js"></script>
  <script src="../static/extra/autocomplete.js"></script>
  <script src="index.js"></script>
</body>
</html>
